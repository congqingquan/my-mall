spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      # 通用配置
      # server-addr: 127.0.0.1:8000 # 1. nacos 集群服务地址
      server-addr: 127.0.0.1:8100 # 1. nacos 服务地址
      username: nacos
      password: nacos

      # 服务治理
      discovery:
        namespace: 0298b122-a60d-47f5-9be3-9ea149f17185
        group: DEFAULT_GROUP
        service: nacos-order-service
        cluster-name: order-service-cluster
        weight: 1

      # 服务配置
      config:
        namespace: 0298b122-a60d-47f5-9be3-9ea149f17185
        group: DEFAULT_GROUP
        name: order-service
        file-extension: yaml
        refresh-enabled: true

# feign 配置
feign:
  hystrix:
    enabled: true

# seata 配置
seata:
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8100
      namespace: 0298b122-a60d-47f5-9be3-9ea149f17185
      group: DEFAULT_GROUP
      application: nacos-seata-tc-server
      username: nacos
      password: nacos
  tx-service-group: seata-tx-test-group # 事务组名称
  service:
    vgroup-mapping: # 事务组与 TC cluster 的映射关系. 获取 TC 服务节点实例时的 TC 集群名称
      seata-tx-test-group: SH
